apiVersion: apps/v1
kind: Deployment
metadata:
 name: backend-deployment
spec:
 selector:
   matchLabels:
    type: backend
    app: backend
 replicas: 2
 template:
   metadata:
     labels:
       type: backend
       app: backend
   spec:
    containers:
    - name: container
      image: lllth94/backend:latest
      envFrom:
        - configMapRef:
            name: mysql-cm
        - secretRef:
            name: mysql-sec
      ports:
      - containerPort: 8000
      resources:
        requests:
          cpu: 100m
        limits:
          cpu: 200m